<script>
	function isWxBrowser() {
		var ua = navigator.userAgent;
		var verArray = ua.match(/MicroMessenger\/((\d+)\.(\d+))\.(\d+)/) || ua.match(/MicroMessenger\/((\d+)\.(\d+))/);
		return 0<verArray.length;
	}
	function wxIs656AndLater() {
		var ua = navigator.userAgent;
		var verArray = ua.match(/MicroMessenger\/((\d+)\.(\d+))\.(\d+)/) || ua.match(/MicroMessenger\/((\d+)\.(\d+))/);
		if (3 == verArray.length) {
			return 6<=verArray[0]&&5<=verArray[1]&&6<=verArray[2];
		};
	}
	function checkBrowser() {
		if (wxIs656AndLater()) {
			var mainTitle = document.getElementById('main-title');
			mainTitle.innerHTML = "微信新版本禁止自动跳转App";
			var subTitle = document.getElementById('sub-title');
			subTitle.innerHTML = "请点击右上角...使用浏览器打开";
		} else {
			function filterXSS(str) {
		       	if (typeof str != "string")return str;
		       	return str.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\"/g, "&quot;").replace(/\'/g, "&apos;");
		   	}
			var rcv = filterXSS("jiachunke");
			var reportLogID = "urllog_82119879";
			var reporyType = "2";
			
			var search = "reportLogID=upload" + reportLogID + "&reportType=" + reporyType + "&receiver=" +  rcv;
			var href = "tenvideo2://?action=30&" + search;
			
			location.href = href;
		};
	}
</script>
